<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera Forms</title>
</head>
<body>
    <header>
        <!--Imagen con ruta relativa (Esto son comentarios para el programador)-->
        <img src="img/Melina Fallout.png" alt="Imagen de Melina Fallout" height="150">
        <h1>Funcionamiento de Forms</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Forms</a>
            <a href="iframes.html">Iframes</a>
        </nav>
    </header>
    <br>
    <br>
    <main>
        <form action="">
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="">
            <br>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" name="fecha" id="">
            <br>
            <label for="color">Elige tu color favorito:</label>
            <br>
            <input type="color" name="color" id="">
            <br>
            <label for="genero">Género:</label>
            <br>
            <input type="radio" name="genero" id="">Masculino
            <input type="radio" name="genero" id="">Femenino
            <input type="radio" name="genero" id="">Otro
            <br>
            <label for="vehiculo">¿Qué conduces?</label>
            <br>
            <select name="vehiculo" id="">
                <option value="automovil">Automovil</option>
                <option value="motocicleta">Motocicleta</option>
                <option value="Scooter">Scooter</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <br>
            <br>
            <br>
            <button>Grabar</button>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados por mi</p>
    </footer>
</body>
</html>
